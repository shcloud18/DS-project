    <img src="images/fire_logo.png" width="40" height="40" alt="" loading="lazy"> </a>

             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNavDropdown">

                   Reports

  <main>
    <div class="container-fluid" id="memberCert">
      <section>
        <div class="select">
          <select v-model="select.certList">
            <option value="">All</option>
            <option v-for="cd in certList"> {{cd.certificationName}}</option>
          </select>
        </div>
      </section>

      <h4>Certification Details</h4>
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Certification</th>
              <th>Expiration Date</th>
          <tbody>
            <tr v-for="cd in certList" v-if="select.certList=='' || select.certList == cd.certificationName">
              <td>{{cd.firstName}}</td>
              <td>{{cd.lastName}}</td>
              <td>{{cd.certificationName}}</td>
              <td>{{cd.expirationDate}}</td>
            </tr>
          </tbody>
        </table>
      </div>

  </main>
</body>
